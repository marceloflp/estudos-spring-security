<!DOCTYPE html>
<html lang="pt-BR" xmlns: th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .login-container .form-control {
            border-radius: 25px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .footer-text {
            text-align: center;
            margin-top: 20px;
        }
        .footer-text a {
            text-decoration: none;
            color: #007bff;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
        }
        .social-icons i {
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Bem-vindo!!</h2>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS (com dependências Popper) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Para os ícones sociais -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
